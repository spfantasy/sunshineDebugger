name: Build Electron Windows App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Install Wine (for Windows build)
        run: sudo apt-get install -y wine

      - name: Build Electron app
        run: npm run dist -- -w

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-build
          path: dist/
